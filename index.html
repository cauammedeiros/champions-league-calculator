<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League Points Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Champions League Points Calculator</h1>

    <form id="pointsForm">
        <label for="win">Number of Wins:</label>
        <input type="number" id="win" name="win" min="0" max="8" required><br><br>

        <label for="draw">Number of Draws:</label>
        <input type="number" id="draw" name="draw" min="0" max="8" required><br><br>

        <label for="lose">Number of Losses:</label>
        <input type="number" id="lose" name="lose" min="0" max="8" required><br><br>

        <button type="button" onclick="calculatePoints()">Calculate</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
